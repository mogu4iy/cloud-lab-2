<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Refuel</title>
</head>
<body>
    <h1>Add Refuel</h1>
    <form method="POST">
        <label for="refuel_date">Refuel Date:</label>
        <input type="date" name="refuel_date" required><br>

        <label for="fuel_amount">Fuel Amount (in liters):</label>
        <input type="number" name="fuel_amount" step="0.01" required><br>

        <label for="fuel_price">Fuel Price (per liter):</label>
        <input type="number" name="fuel_price" step="0.01" required><br>

        <label for="odometer_reading">Odometer Reading:</label>
        <input type="number" name="odometer_reading" step="0.01" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
