<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Odometer Reading</title>
</head>
<body>
    <h1>Add Odometer Reading</h1>
    <form method="POST">
        <label for="odometer_date">Odometer Date:</label>
        <input type="date" name="odometer_date" required><br>

        <label for="odometer_reading">Odometer Reading:</label>
        <input type="number" name="odometer_reading" step="0.01" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
